<div class="container">
  <div class="form-group">
    <input type="number" [(ngModel)]="regno" name="regno" id="regno" class="form-control" placeholder="Student Regno">
  </div>
  <div class="form-group">
      <input type="text" [(ngModel)]="pname" name="pname" id="pname" class="form-control" placeholder="Program Name">
  </div>

  <div class="form-group">
      <button class="btn btn-primary" [disabled]="!pname || !regno" (click)="insert()">Insert Data</button>
  </div>
</div>
