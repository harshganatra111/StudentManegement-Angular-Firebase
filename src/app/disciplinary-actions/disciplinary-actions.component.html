<div class="container">
  <div class="form-group">
      <input type="number" [(ngModel)]="regno" name="regno" id="regno" class="form-control" placeholder="Student Regno">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="message" name="message" id="message" class="form-control" placeholder="Enter Actions">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!regno || !message" (click)="insert()">Insert Data</button>
  </div>
</div>
