<p>add-data works!</p>
<div class="container">
    <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="Student Name">
    </div>
    
    <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Student Email">
    </div>
    <div class="form-group">
        <input type="number" [(ngModel)]="age" name="age" id="age" class="form-control" placeholder="Student age">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control" placeholder="Student address">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!name || !email || !address || !age" (click)="insert()">Insert Data</button>
    </div>
</div>
